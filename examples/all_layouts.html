		<script>
			function draw() {
				let ss = document.getElementById('ss').value;
				let layouts = ['circle', 'line', 'radiate', 'naview', 'turtle', 'puzzler'];
				// let layouts = ['circle', 'line'];
				for (let i = 0; i < layouts.length; i++) {
					let layout = layouts[i];
					let vConfig = new varnajs.VARNAConfig({
						layout: layout,
						baseInnerColor: "red",
						spaceBetweenBases: 2,
						drawBackbone: false,
					});
					let v = varnajs.drawRNA(document.getElementById(layout), ss, "", vConfig);
				}
			}
		</script>
