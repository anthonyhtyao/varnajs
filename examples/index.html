<html>
	<head>
      <title>VARNA.js</title>
		<script src="../build/varna.umd.js"></script>
	</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
    }
</style>
	<body>
      Welcome to VARNA.js <br/>

		<input type="text" id="ss">
		<input type="text" id="seq">
    <select id="layout">
        <option value="circle">Circle</option>
        <option value="line">Line</option>
        <option value="radiate">Radiate</option>
        <option value="naview">NAView</option>
        <option value="turtle">Turtle</option>
        <option value="puzzler">Puzzler</option>
    </select>
    <button onclick="draw()">Click me</button>

    <div id="cy"></div>
		<script>
			function draw() {
        let ss = document.getElementById('ss').value, seq = document.getElementById('seq').value;
        let layout = document.getElementById('layout').value;
        let v = varnajs.Structure.fromDBN(ss, seq);
        let config = new varnajs.VARNAConfig({layout: layout, bpColor: 'orange', baseOutlineColor: 'blue'});
	      let style = new varnajs.ModelBaseStyle({baseNumColor: "red", baseInnerColor: "green"});
	      v.applyBasesStyle(style, 0, 1, 2);
	      v.addBP(1, 5, {'color': 'red'});
        if (ss.length > 259) {
	        v.addBP(5, 259);
        }
	      v.cfg = config;
	      v.createCy(document.getElementById("cy"));
			}
		</script>
	</body>
</html>
