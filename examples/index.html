<html>
	<head>
      <title>VARNA.js</title>
		<script src="../build/varna.umd.js"></script>
	</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
    }
</style>
	<body>
      Welcome to VARNA.js <br/>

		<input type="text" id="ss">
		<input type="text" id="seq">
    <select id="layout">
        <option value="circle">Circle</option>
        <option value="line">Line</option>
        <option value="radiate">Radiate</option>
        <option value="naview">NAView</option>
        <option value="turtle">Turtle</option>
        <option value="puzzler">Puzzler</option>
    </select>
    <button onclick="varnajs.drawRNA(document.getElementById('ss').value, document.getElementById('cy'), new varnajs.VARNAConfig({layout: document.getElementById('layout').value}), document.getElementById('seq').value)">Click me</button> 

    <div id="cy"></div>
	</body>
</html>
